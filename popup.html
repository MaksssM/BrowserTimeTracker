<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>Monolith Dashboard</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<header class="header">
				<h1 class="title">Monolith</h1>
				<div class="controls">
					<select id="period-select" title="Период">
						<option value="today">Сегодня</option>
						<option value="week" selected>Неделя</option>
						<option value="month">Месяц</option>
						<option value="year">Год</option>
						<!-- ДОБАВЛЕНО -->
					</select>
					<div id="theme-control" class="theme-control">
						<button id="theme-button" title="Сменить тему"></button>
						<div id="theme-menu"></div>
					</div>
					<button id="pause-button" title="Пауза"></button>
				</div>
			</header>

			<main class="main-grid">
				<div class="card card-live">
					<div class="card-header">
						<h2 class="card-title">Текущая сессия</h2>
						<img id="live-favicon" src="" alt="" />
					</div>
					<div class="card-content">
						<p id="live-hostname">...</p>
						<h3 id="live-timer">00:00:00</h3>
					</div>
				</div>

				<div class="card card-summary">
					<div class="card-header">
						<h2 class="card-title" id="summary-title">Всего за неделю</h2>
						<p id="comparison-insight">...</p>
					</div>
					<div class="card-content">
						<h3 id="summary-time">...</h3>
					</div>
				</div>

				<div class="card card-sites">
					<h2 class="card-title">Топ сайтов</h2>
					<div class="card-content" id="sites-list-container"></div>
				</div>

				<div class="card card-trend">
					<h2 class="card-title">Тренд активности</h2>
					<div class="card-content">
						<canvas id="trend-chart"></canvas>
					</div>
				</div>
			</main>
		</div>

		<script src="lib/chart.umd.min.js"></script>
		<script src="lib/chartjs-adapter-date-fns.bundle.min.js"></script>
		<script src="popup.js"></script>
	</body>
</html>
